name: Pandoc build and post comment on PR

on:
  pull_request:
env:
  FOLDER_LIST: "./crockpot ./dessert ./breakfast ./lunch ./dinner"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  get_markdown_files:
    name: Get all markdown files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          branch: ${{ github.ref }}
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2.2.1
      - name: Find Changed files
        run: echo "CHANGED_FILES=$(git diff --name-only ${{ github.base_ref }}..${{ github.head_ref }})" >> $GITHUB_ENV
        shell: bash
      - name: Move diff files
        run: |
          mkdir output
          for f in $FOLDER_LIST;
          do
            mkdir output/$f
          done
          mv styling.css output/styling.css
          mv replacefilter.lua output/replacefilter.lua
          for f in $CHANGED_FILES;
          do
            python htmlgrep.py $f > output/$f
          done
          echo $CHANGED_FILES > output/changed.txt
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: output
          path: output
  pandoc_build:
    name: Pandoc build on changed files
    needs: get_markdown_files
    container: pandoc/core:2.9
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact files
        uses: actions/download-artifact@master
        with:
          name: output
      - name: Make output folders
        run: |
          mkdir build
          for f in $FOLDER_LIST;
          do
            mkdir build/$f
          done
          # mv styling.css build/styling.css
      - name: Run pandoc
        run: |
          CHANGED_FILES=`cat changed.txt`
          for f in $CHANGED_FILES;
          do
            pandoc --standalone --lua-filter=replacefilter.lua --css=https://githubrecipes.com/styling.css --to=html5 -o "./build/${f:0:-3}.html" "$f"
          done
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build
  comment_on_pr:
    name: Open comment on PR with files
    needs: pandoc_build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: build
      - name: Open PR
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PAT }}
          
      
        
      
      
      
                
                
