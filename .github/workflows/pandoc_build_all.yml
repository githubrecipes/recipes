name: Build all MARKDOWN files


# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  get_changed_files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Find Changed files
        run: echo "CHANGED_FILES="$(find -type f -name "*.md")"" >> $GITHUB_ENV
        shell: bash
      - name: Move diff files
        run: |
          mkdir output
          for f in $FOLDER_LIST;
          do
            mkdir output/$f
          done
          for f in $CHANGED_FILES;
          do
            mv $f output/$f
          done
          echo $CHANGED_FILES > output/changed.txt
        env:
          FOLDER_LIST: "./crockpot ./dessert"
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: output
          path: output
  pandoc_build:
    needs: get_changed_files
    container: pandoc/core:2.9
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Download Artifact files
        uses: actions/download-artifact@master
        with:
          name: output
      - name: Make output folders
        run: |
          mkdir build
          for f in $FOLDER_LIST;
          do
            mkdir build/$f
          done
        env:
          FOLDER_LIST: "./crockpot ./dessert"
      - name: Run pandoc
        run: |
          CHANGED_FILES=`cat changed.txt`
          for f in $CHANGED_FILES;
          do
            pandoc --standalone --css=styling.css --to=html5 "$f" -o "./build/${f:0:-3}.html"
          done
          
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build
  open_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout github pages repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
          repository: githubrecipes/githubrecipes.github.io
      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: output
      - name: Open PR
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PAT }}
          
      
        
      
      
      
                
                
