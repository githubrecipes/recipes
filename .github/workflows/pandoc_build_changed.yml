name: Pandoc build only changed files


# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  get_changed_files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Find Changed files
        run: echo "CHANGED_FILES=$(git diff --name-only ${{ github.event.before }}..${{ github.event.after }})" >> $GITHUB_ENV
      - name: Make folders
        run: FOLDER_LIST=`find . -type d -not -path "./.git/*" -not -path "./.git" -not -path "./.github" -not -path "./.github/*" -not -path .`
      - name: Move diff files
        run: |
          mkdir output
          for f in $FOLDER_LIST;
          do
            mkdir output/$f
          done
          for f in $CHANGED_FILES;
          do
            mv $f output/$f
          done
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: output
          path: output
  pandoc_build:
    needs: get_changed_files
    container: pandoc/core:2.9
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Download Artifact files
        uses: actions/download-artifact@master
        with:
          name: output
      - name: Make output folder
        run: mkdir output
      - name: Run pandoc
        run: |
          for f in $CHANGED_FILES;
          do
            pandoc --standalone --css=styling.css --to=html5 "$f" -o "./output/${f:0:-2}.html)"
          done
          
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: output
          path: output
                
                
